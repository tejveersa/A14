<!DOCTYPE html>
<html>
<head>
<style>
  footer {color:red;}
</style>

<script>
function setCookie(entryname,entryvalue) {
  document.cookie = entryname + "=" + entryvalue + ";path=/";
}

function getCookie(entryname) {
  var val = entryname + "=";
  var decodedCookie = decodeURIComponent(document.cookie);
  var ca = decodedCookie.split(';');
  for(var i = 0; i < ca.length; i++) {
    var c = ca[i];
    while (c.charAt(0) == ' ') {
      c = c.substring(1);
    }
    if (c.indexOf(val) == 0) {
      return c.substring(val.length, c.length);
    }
  }
  return "";
}

function checkCookie() {
  var user=getCookie("username");
  if (user != "") {
    alert("Welcome again " + user);
  } else {
     user = prompt("Please enter your name:","");
     if (user != "" && user != null) {
       setCookie("username", user);
     }
  }
}
</script>
</head>

<body onload="checkCookie()"></body>

<footer>
  <p class="signature">&copy; Tejveer Singh, 2020</p>
</footer>

</html>
